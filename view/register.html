<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>LYFT</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sing-up.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
          <h3 class="text-center">Sign Up</h3>
          <hr>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
            <input type="text" class="form-control firstName" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status" placeholder="First name     Last name">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
            <input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status" placeholder="Email">
          </div>
          <div class="checkbox">
            <label>
              <input class="checkbox" type="checkbox"> I agree to Lyft'ss <a href="#">Terms of Service</a>
            </label>
          </div>
          <button id="next2" type="button" class="btn btn-default btn-lg center-block" disabled="disabled">NEXT</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/sing-up.js"></script>
  </body>
</html>
